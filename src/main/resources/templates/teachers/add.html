<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить преподавателя</title>
</head>
<body>
<div th:replace="~{fragments/header :: body}"></div>

<h1>Добавить преподавателя</h1>

<form th:action="@{/teachers/add}" th:object="${teacher}" method="post">
    <label for="firstName">Имя:</label>
    <input type="text" id="firstName" th:field="*{firstName}" />
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

    <label for="lastName">Фамилия:</label>
    <input type="text" id="lastName" th:field="*{lastName}" />
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" />
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

    <label for="department">Кафедра:</label>
    <input type="text" id="department" th:field="*{department}" />
    <div th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>

    <button type="submit">Сохранить</button>
</form>

<a href="/teachers">← Назад к списку</a>

</body>
</html>
