<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список записей на курсы</title>
    <meta charset="UTF-8">
</head>
<body>
<div th:replace="fragments/header :: body"></div>

<h1>Записи на курсы</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>ID Студента</th>
        <th>ID Курса</th>
        <th>Статус</th>
        <th>Дата записи</th>
    </tr>
    <tr th:each="enrollment : ${enrollments}">
        <td th:text="${enrollment.id}"></td>
        <td th:text="${enrollment.student.id}"></td>
        <td th:text="${enrollment.course.id}"></td>
        <td th:text="${enrollment.status}"></td>
        <td th:text="${enrollment.enrolledAt}"></td>
    </tr>
</table>
</body>
</html>
